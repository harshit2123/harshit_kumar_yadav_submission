<!DOCTYPE html>
<html>
  <head>
    <title>AI Helper Settings</title>
    <style>
      body {
        width: 300px;
        padding: 15px;
        font-family: Arial, sans-serif;
      }
      .input-group {
        margin-bottom: 15px;
        position: relative;
        display: flex;
        gap: 5px;
      }
      input {
        flex-grow: 1;
        padding: 8px;
        margin-top: 5px;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
      button {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-bottom: 5px;
      }
      button:hover {
        background-color: #0056b3;
      }
      .remove-btn {
        background-color: #dc3545;
      }
      .remove-btn:hover {
        background-color: #c82333;
      }
      .status {
        margin-top: 10px;
        padding: 10px;
        border-radius: 4px;
        display: none;
      }
      .success {
        background-color: #d4edda;
        color: #155724;
      }
      .error {
        background-color: #f8d7da;
        color: #721c24;
      }
    </style>
  </head>
  <body>
    <div class="input-group">
      <label for="apiKey">Gemini API Key</label>
    </div>
    <div class="input-group">
      <input type="text" id="apiKey" placeholder="Enter your API key" />
    </div>
    <button id="saveButton">Save Settings</button>
    <button id="removeButton" class="remove-btn">Remove Key</button>
    <div id="status" class="status"></div>
    <script src="popup.js"></script>
  </body>
</html>
